<html>

<head>
    <title>Spatial Navigation Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div>
        <input type="checkbox" id="switch" class="switch-input">
        <label for="switch" class="switch-label">SpatNav
            <span class="toggle--on">On</span>
            <span class="toggle--off">Off</span></label>
    </div>
    <div class="select" style="margin: 20px 0px">
        <select id="keyMode" class="select-text">
            <option value="ARROW">ARROW Key</option>
            <option value="SHIFTARROW">SHIFT + ARROW Key</option>
        </select>
        <span class="select-highlight"></span>
        <span class="select-bar"></span>
        <label class="select-label">KeyMode</label>
    </div>
    <div class="divOption">
        <div class="md-radio">
            <input id="showCurrElem" type="radio" name="options" checked>
            <label for="showCurrElem">Visible Active Only</label>
        </div>
        <div class="md-radio">
            <input id="visNextTarget" type="radio" name="options">
            <label for="visNextTarget">Visible Next Target</label>
        </div>
    </div>
    <div id="status"></div>
    <div style="margin: 30px 15px 0px 15px">
        <button id="save" class="pure-material-button-contained">SAVE</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
