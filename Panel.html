<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
    <style>
        div {
            font-size: 1em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis
        }
    </style>
</head>
<body>
    
<input type="checkbox" id="Button_up" value="up">
<label for="myBtn"> To Up</label>
<input type="checkbox" id="Button_down" value="down">
<label for="myBtn"> To Down</label>
<input type="checkbox" id="Button_left" value="left">
<label for="myBtn"> To Left</label>
<input type="checkbox" id="Button_right" value="right">
<label for="myBtn"> To Right</label>

<h2>[1] Is it container? : <div id="container"></div></h2>
<h2>[2] Focusable areas</h2>
<h3>visible: <div id="visible"></div></h3>
<h3>all: <div id="all"></div></h3>

<h2>[3] Spatnav search</h2>
<h3>up: <div id="search_up"></div></h3>
<h3>down: <div id="search_down"></div></h3>
<h3>left: <div id="search_left"></div></h3>
<h3>right: <div id="search_right"></div></h3>

<h2>[4] Next Target</h2>
<h3>up: <div id="up"></div></h3>
<h3>down: <div id="down"></div></h3>
<h3>left: <div id="left"></div></h3>
<h3>right: <div id="right"></div></h3>

<h2>[5] Next candidates</h2>
<h3 id="candidates1">up: <div id="candidates_up"></div></h3>
<h3 id="candidates2">down: <div id="candidates_down"></div></h3>
<h3 id="candidates3">left: <div id="candidates_left"></div></h3>
<h3 id="candidates4">right: <div id="candidates_right"></div></h3>

<h2>[6] List of containers </h2>
<h3 id="containerlist1"><div id="container_list"></div></h3>



<script src="panel.js"></script>
</body>
</html>
